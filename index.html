<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PC App - Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pc: {
                cyan: '#00d2ff',
                blue: '#0078ff',
                dark: '#050a18',
                surface: '#0f172a'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --pc-cyan: #00d2ff;
        --pc-blue: #0078ff;
      }
      body {
        background-color: #050a18;
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: white;
        overflow: hidden;
      }
      .pc-gradient-bg {
        background: radial-gradient(circle at top left, rgba(0, 210, 255, 0.15), transparent 40%),
                    radial-gradient(circle at bottom right, rgba(0, 120, 255, 0.1), transparent 40%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .pc-gradient-btn {
        background: linear-gradient(135deg, var(--pc-cyan) 0%, var(--pc-blue) 100%);
      }
      ::-webkit-scrollbar { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root" class="pc-gradient-bg min-h-screen"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
